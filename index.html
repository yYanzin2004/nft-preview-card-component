<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>nft-preview-card-component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="img-container">
          <div class="green-effect"></div>
          <img class="image" src="images/image-equilibrium.jpg" alt="" />
          <img class="icon-view" src="images/icon-view.svg" alt="" />
        </div>
        <div class="information-container">
          <div class="product-container">
            <div>
              <a class="product-name" href="">Equilibrium #3429</a>
            </div>
            <div>
              <p class="product-desc">
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
              "
            >
              <div style="display: flex; align-items: center; gap: 5px">
                <div class="icon">
                  <img src="/images/icon-ethereum.svg" alt="" />
                </div>
                <div style="display: flex; gap: 2px">
                  <p class="currency-ammount">0.041</p>
                  <p class="currency-type">ETH</p>
                </div>
              </div>
              <div style="display: flex; gap: 5px">
                <div class="icon-time">
                  <img src="/images/icon-clock.svg" alt="" />
                </div>
                <div>
                  <p class="time-left">3 days left</p>
                </div>
              </div>
            </div>
          </div>
          <div class="separation-line"></div>
          <div class="product-creator">
            <div class="icon-img-container">
              <img class="icon-img" src="images/image-avatar.png" alt="" />
            </div>
            <div>
              <p class="author-desc">Creation of <a href="">Jules Wyvern</a></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <div>
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/yYanzin2004"
            target="_blank"
            >Yan Batista</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
